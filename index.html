<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./calculator.js"></script>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                Display
            </div>
            <div id="buttons">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>Clear</button>
                    <button>=</button>
                    <button>-</button>
                </div>
            </div>
        </div>
    </body>
</html>
